security-poll-suffix=
launch=remote
remote-connection-string=http:url=http://host.docker.internal:8053/,post=yes,post_json=yes,something=useless
# for integration testing we need to disable any caching, but all valid cache settings are determined in the testcontainers configuration and added to a configuration file in the include-dir dynamically
include-dir=/etc/powerdns/pdns.d
